<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username() }}

        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
